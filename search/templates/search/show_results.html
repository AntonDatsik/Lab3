<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'search/index.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'search/show_results.css' %}">

<div class="container">
  <div class="row">
    <a class="btn btn-lg btn-link pull-right" href="./">
      <i class="glyphicon glyphicon-home pull-left"></i><span>Go to main page</span>
    </a> 
  </div>
  <div class="row">
    <div id="search_container">
    <form id="search-form" action="./results" method="post">
      <div class="input-group stylish-input-group input-append">
        {% csrf_token %}
        {{ form }}
        <span class="input-group-addon">
          <button type="submit">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </form>
    </div>
  </div>
  {% if pages %}
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Results:</h3>
      </div>
      <div class="panel-body">
        {% for page in pages %}
          <blockquote>
            <p><a href="{{ page.url }}" class="text-info">{{ page.title }}</a></p>
            <footer><a href="{{ page.url }}" class="text-success">{{ page.url }}</a></footer>
          </blockquote>
        {% endfor %}
      </div>
    </div>
  {% endif %}
</div>
