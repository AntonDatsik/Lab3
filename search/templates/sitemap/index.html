{% load staticfiles %}
<!-- Latest compiled and minified CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script src="{% static 'js/siteMapGenerator.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'sitemap/style.css' %}">

<div class="container">
	<div class="row">
		<a class="btn btn-lg btn-link pull-right" href="./">
	      <i class="glyphicon glyphicon-home pull-left"></i><span>Go back to search</span>
	    </a> 
	    <h1> Site map generator </h1>
	    
  	</div>
	<div class="row col-md-4">
		<div class="form-group" id="sitemap-form">
			<label>Url:</label>
			<input type="text" value="" id="sitemap-input" class="form-control">
			<br>
			<button type="button" class="form-control btn btn-primary" onclick="onButtonClick()">Create sitemap</button>
			<br>
			<br>
			<button class="form-control btn btn-success" onclick="onButtonSaveClick()" id="save">Save as Image</button>
			<div id="svgdata"></div>
			<div id="pngdataurl"></div>
			<canvas width="960" height="500" style="display:none"></canvas>
		</div>

		<div id="map-body">

		</div>

	</div>
</div>
